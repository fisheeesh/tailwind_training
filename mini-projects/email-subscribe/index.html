<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project - Email Subscribe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- Card -->
        <div class="p-2 mx-6 bg-zinc-800 rounded-2xl">
            <!-- Flex Container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- Image -->
                <img src="images/image.jpg"
                    class="duration-200 transform hover:scale-105 hover:rounded-xl md:rounded-r-none md:rounded-l-xl object-fit rounded-xl h-80 md:h-64"
                    alt="">

                <!-- Content -->
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                        Get diet and fitness tips in your inbox
                    </h2>

                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                        Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
                    </p>

                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text"
                            class="p-2 px-4 text-center text-white border focus:outline-none bg-zinc-800 border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left"
                            placeholder="Enter your email address">

                        <button class="px-5 py-3 text-xs duration-500 rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white">
                            Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
